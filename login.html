    <title>Login - Koinonia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC9ikNYt8QnD6FHm1MOq11HB0kTP_X8qNQ",
            authDomain: "wealth-club-65dab.firebaseapp.com",
            projectId: "wealth-club-65dab",
            storageBucket: "wealth-club-65dab.firebasestorage.app",
            messagingSenderId: "906138407714",
            appId: "1:906138407714:web:78e002acd44d2af326cb7b",
            measurementId: "G-8H8CZ65956"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Login function
        window.login = async function() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // --- CORRECTED LOGIC START ---
                // This logic securely checks the user's role from the database after a successful login.

                const userDoc = await getDoc(doc(db, 'users', user.uid));
                
                if (userDoc.exists()) {
                    const userData = { uid: user.uid, ...userDoc.data() };
                    localStorage.setItem('currentUser', JSON.stringify(userData));

                    // Check for the 'isAdmin' flag from the user's database profile
                    if (userData.isAdmin === true) {
                        // If user is an admin, set admin flag and redirect to admin panel
                        localStorage.setItem('isAdmin', 'true');
                        window.location.href = 'admin.html';
                    } else {
                        // If user is not an admin, set flag to false and redirect to dashboard
                        localStorage.setItem('isAdmin', 'false');
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    // This case handles if a user exists in Auth but not in Firestore database
                    alert('User profile not found. Please contact support.');
                    signOut(auth); // Log out the user to prevent being stuck
                }
                // --- CORRECTED LOGIC END ---

            } catch (error) {
                let errorMessage = 'Login failed: ';
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage += 'No account found with this email address.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage += 'Incorrect password.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'Invalid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage += 'Too many failed attempts. Please try again later.';
                        break;
                    default:
                        errorMessage += error.message;
                }
                alert(errorMessage);
            }
        };

        // Form submission handler
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                login();
            });
        });
    </script>
</head>
<body>

        <div class="bg-white/10 backdrop-blur-md rounded-2xl p-8 w-full max-w-md border border-white/20">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-yellow-400 to-orange-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <span class="text-white font-bold text-2xl">K</span>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-white/80 text-sm font-medium mb-2">Email Address</label>
                    <input type="email" id="loginEmail" required class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent" placeholder="Enter your email">
                </div>

                <div>
                    <label class="block text-white/80 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="loginPassword" required class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent" placeholder="Enter your password">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="rememberMe" class="w-4 h-4 text-yellow-400 bg-white/10 border-white/20 rounded focus:ring-yellow-400">
                        <label for="rememberMe" class="ml-2 text-white/80 text-sm">Remember me</label>
                    </div>
                    <a href="#" class="text-yellow-400 hover:text-yellow-300 text-sm">Forgot Password?</a>
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-yellow-400 to-orange-500 text-white py-3 rounded-lg font-semibold hover:from-yellow-500 hover:to-orange-600 transition-all transform hover:scale-105">
                    Login
                </button>
            </form>

            <div class="text-center mt-6">
                <p class="text-white/70">Don't have an account? 
                    <a href="register.html" class="text-yellow-400 hover:text-yellow-300 font-medium">Register here</a>
                </p>
            </div>

            <div class="text-center mt-4">
                <a href="index.html" class="text-white/60 hover:text-white text-sm">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
