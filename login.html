<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Koinonia</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="nav-logo">Koinonia</a>
        </nav>
    </header>

    <main class="main-content container auth-container">
        <div class="card">
            <h2>Welcome Back!</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="cta-button">Login</button>
            </form>
            <p class="auth-switch">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Koinonia. All rights reserved.</p>
    </footer>

    <!-- All JavaScript logic is now handled externally -->
    <script type="module" src="js/auth.js"></script>
</body>
</html>
