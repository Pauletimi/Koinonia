<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin: Transactions - Koinonia</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar admin-sidebar">
            <h1 class="sidebar-logo">Koinonia Admin</h1>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-link">Dashboard</a>
                <a href="users.html" class="nav-link">Manage Users</a>
                <a href="transactions.html" class="nav-link active">Manage Transactions</a>
                <a href="settings.html" class="nav-link">Settings</a>
                <a href="../index.html" class="nav-link logout">Logout</a>
            </nav>
        </aside>
        <main class="dashboard-content">
            <h2>Manage Transactions</h2>
            <div class="card">
                <table>
                    <thead>
                        <tr>
                            <th>Transaction ID</th>
                            <th>Provider</th>
                            <th>Receiver</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-table-body">
                        <!-- Populated by JavaScript from Firestore -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <!-- Firebase SDKs -->

<script type="module" src="../js/admin.js"></script>
</body>
</html>
