<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page - Koinonia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signOut, updatePassword, reauthenticateWithCredential, EmailAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, updateDoc, collection, addDoc, query, where, getDocs, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC9ikNYt8QnD6FHm1MOq11HB0kTP_X8qNQ",
            authDomain: "wealth-club-65dab.firebaseapp.com",
            projectId: "wealth-club-65dab",
            storageBucket: "wealth-club-65dab.firebasestorage.app",
            messagingSenderId: "906138407714",
            appId: "1:906138407714:web:78e002acd44d2af326cb7b",
            measurementId: "G-8H8CZ65956"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            const userData = localStorage.getItem('currentUser');
            if (!userData) {
                window.location.href = 'login.html';
                return;
            }

            currentUser = JSON.parse(userData);
            document.getElementById('userName').textContent = currentUser.name;
            loadProfileData();
            loadBankAccounts();
            loadCryptoWallets();
        });

        // Load profile data
        async function loadProfileData() {
            if (!currentUser) return;

            try {
                const userDoc = await getDoc(doc(db, 'users', currentUser.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    document.getElementById('profileName').value = userData.name || '';
                    document.getElementById('profileEmail').value = userData.email || '';
                    document.getElementById('profilePhone').value = userData.phone || '';
                    document.getElementById('profileCountry').value = userData.country || '';
                }
            } catch (error) {
                console.error('Error loading profile data:', error);
            }
        }

        // Update profile
        window.updateProfile = async function() {
            const name = document.getElementById('profileName').value;
            const phone = document.getElementById('profilePhone').value;
            const country = document.getElementById('profileCountry').value;

            if (!name) {
                alert('Name is required');
                return;
            }

            try {
                await updateDoc(doc(db, 'users', currentUser.uid), {
                    name: name,
                    phone: phone,
                    country: country,
                    updatedAt: new Date().toISOString()
                });

                // Update localStorage
                currentUser.name = name;
                currentUser.phone = phone;
                currentUser.country = country;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));

                alert('Profile updated successfully!');
            } catch (error) {
                alert('Error updating profile: ' + error.message);
            }
        };

        // Load bank accounts
        async function loadBankAccounts() {
            try {
                const q = query(
                    collection(db, 'bankAccounts'),
                    where('userId', '==', currentUser.uid)
                );
                const querySnapshot = await getDocs(q);
                
                const container = document.getElementById('bankAccounts');
                container.innerHTML = '';

                querySnapshot.forEach((doc) => {
                    const account = doc.data();
                    const accountElement = createBankAccountElement(doc.id, account);
                    container.appendChild(accountElement);
                });

                if (container.children.length === 0) {
                    container.innerHTML = '<p class="text-gray-500 text-center py-4">No bank accounts added yet.</p>';
                }
            } catch (error) {
                console.error('Error loading bank accounts:', error);
            }
        }

        // Create bank account element
        function createBankAccountElement(docId, account) {
            const div = document.createElement('div');
            div.className = 'border border-gray-200 rounded-lg p-4';
            div.innerHTML = `
                <div class="flex justify-between items-start">
                    <div>
                        <h4 class="font-semibold text-gray-800">${account.bankName}</h4>
                        <p class="text-gray-600">****${account.accountNumber.slice(-4)}</p>
                        <p class="text-sm text-gray-500">${account.accountType}</p>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="editBankAccount('${docId}')" class="text-blue-500 hover:text-blue-600 text-sm">Edit</button>
                        <button onclick="deleteBankAccount('${docId}')" class="text-red-500 hover:text-red-600 text-sm">Delete</button>
                    </div>
                </div>
            `;
            return div;
        }

        // Add bank account
        window.addBankAccount = function() {
            const bankName = prompt('Bank Name:');
            const accountNumber = prompt('Account Number:');
            const accountType = prompt('Account Type (Checking/Savings):');

            if (bankName && accountNumber && accountType) {
                addDoc(collection(db, 'bankAccounts'), {
                    userId: currentUser.uid,
                    bankName: bankName,
                    accountNumber: accountNumber,
                    accountType: accountType,
                    createdAt: new Date().toISOString()
                }).then(() => {
                    alert('Bank account added successfully!');
                    loadBankAccounts();
                }).catch((error) => {
                    alert('Error adding bank account: ' + error.message);
                });
            }
        };

        // Delete bank account
        window.deleteBankAccount = async function(docId) {
            if (confirm('Are you sure you want to delete this bank account?')) {
                try {
                    await deleteDoc(doc(db, 'bankAccounts', docId));
                    alert('Bank account deleted successfully!');
                    loadBankAccounts();
                } catch (error) {
                    alert('Error deleting bank account: ' + error.message);
                }
            }
        };

        // Load crypto wallets
        async function loadCryptoWallets() {
            try {
                const q = query(
                    collection(db, 'cryptoWallets'),
                    where('userId', '==', currentUser.uid)
                );
                const querySnapshot = await getDocs(q);
                
                const container = document.getElementById('cryptoWallets');
                container.innerHTML = '';

                querySnapshot.forEach((doc) => {
                    const wallet = doc.data();
                    const walletElement = createCryptoWalletElement(doc.id, wallet);
                    container.appendChild(walletElement);
                });

                if (container.children.length === 0) {
                    container.innerHTML = '<p class="text-gray-500 text-center py-4">No crypto wallets added yet.</p>';
                }
            } catch (error) {
                console.error('Error loading crypto wallets:', error);
            }
        }

        // Create crypto wallet element
        function createCryptoWalletElement(docId, wallet) {
            const div = document.createElement('div');
            div.className = 'border border-gray-200 rounded-lg p-4';
            div.innerHTML = `
                <div class="flex justify-between items-start">
                    <div>
                        <h4 class="font-semibold text-gray-800">${wallet.walletName}</h4>
                        <p class="text-gray-600 font-mono text-sm">${wallet.address.substring(0, 20)}...${wallet.address.slice(-10)}</p>
                        <p class="text-sm text-gray-500">${wallet.currency}</p>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="editCryptoWallet('${docId}')" class="text-blue-500 hover:text-blue-600 text-sm">Edit</button>
                        <button onclick="deleteCryptoWallet('${docId}')" class="text-red-500 hover:text-red-600 text-sm">Delete</button>
                    </div>
                </div>
            `;
            return div;
        }

        // Add crypto wallet
        window.addCryptoWallet = function() {
            const walletName = prompt('Wallet Name (e.g., Bitcoin Wallet):');
            const address = prompt('Wallet Address:');
            const currency = prompt('Currency (BTC, ETH, etc.):');

            if (walletName && address && currency) {
                addDoc(collection(db, 'cryptoWallets'), {
                    userId: currentUser.uid,
                    walletName: walletName,
                    address: address,
                    currency: currency.toUpperCase(),
                    createdAt: new Date().toISOString()
                }).then(() => {
                    alert('Crypto wallet added successfully!');
                    loadCryptoWallets();
                }).catch((error) => {
                    alert('Error adding crypto wallet: ' + error.message);
                });
            }
        };

        // Delete crypto wallet
        window.deleteCryptoWallet = async function(docId) {
            if (confirm('Are you sure you want to delete this crypto wallet?')) {
                try {
                    await deleteDoc(doc(db, 'cryptoWallets', docId));
                    alert('Crypto wallet deleted successfully!');
                    loadCryptoWallets();
                } catch (error) {
                    alert('Error deleting crypto wallet: ' + error.message);
                }
            }
        };

        // Change password
        window.changePassword = async function() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            if (!currentPassword || !newPassword || !confirmNewPassword) {
                alert('Please fill in all password fields');
                return;
            }

            if (newPassword !== confirmNewPassword) {
                alert('New passwords do not match');
                return;
            }

            if (newPassword.length < 6) {
                alert('New password must be at least 6 characters long');
                return;
            }

            try {
                const user = auth.currentUser;
                const credential = EmailAuthProvider.credential(user.email, currentPassword);
                
                await reauthenticateWithCredential(user, credential);
                await updatePassword(user, newPassword);
                
                alert('Password updated successfully!');
                document.getElementById('passwordForm').reset();
            } catch (error) {
                alert('Error updating password: ' + error.message);
            }
        };

        // Form submission handlers
        document.addEventListener('DOMContentLoaded', function() {
            const profileForm = document.getElementById('profileForm');
            profileForm.addEventListener('submit', function(e) {
                e.preventDefault();
                updateProfile();
            });

            const passwordForm = document.getElementById('passwordForm');
            passwordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                changePassword();
            });
        });

        // Logout function
        window.logout = function() {
            signOut(auth).then(() => {
                localStorage.removeItem('currentUser');
                localStorage.removeItem('isAdmin');
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        };
    </script>

                        <div class="md:col-span-2">

                </div>

                <!-- Bank Account Details -->
                <div class="bg-white rounded-2xl shadow-sm p-6 mb-8">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xl font-bold text-gray-800">Bank Account Details</h3>
                        <button onclick="addBankAccount()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors">

                        </button>

                <div class="bg-white rounded-2xl shadow-sm p-6 mb-8">

                <!-- Security Settings -->
                <div class="bg-white rounded-2xl shadow-sm p-6">
