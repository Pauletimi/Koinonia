<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Help - Koinonia</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <h1 class="sidebar-logo">Koinonia</h1>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-link">Dashboard</a>
                <a href="provide-help.html" class="nav-link">Provide Help</a>

        <main class="dashboard-content">
            <h2>Get Help</h2>
            <div class="card" id="get-help-section">
                <!-- This content would be dynamic. JS would check user's eligibility -->
                <p>You are currently eligible to request help from the community.</p>
                <form id="get-help-form">
                    <div class="form-group">
                        <label for="amount-to-get">Amount Eligible</label>
                        <input type="text" id="amount-to-get" value="[Calculated Amount]" readonly>
                    </div>
                    <button type="submit" class="cta-button">Request Help Now</button>
                </form>
            </div>
        </main>
    </div>
